<!DOCTYPE html>
<html>
  <head>
    <title>UWIT-Bronson Admin</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css"/>    
    <script type="text/javascript">
      $.get("index.html", function(data){
        $("#prog_placeholder").replaceWith(data);
      });

      $(function() {
        $('#terminal').terminal({
            hello: function(name) {
              this.echo('Hello, ' + name + '. Nice to meet you.')
            },
            refresh: async function() {
              let res_alert = "[-] File not updated.";
              this.echo('[+] Updating file...');
              let res = await fetch('refresh')
                .then(response => {
                  if (!response.ok) {
                    throw new Error("HTTP error " + response.status);
                  } else {
                    return response.json();
                  }
                })
              res = JSON.stringify(res);
              res_alert = JSON.parse(res).body;
              this.echo(res_alert);
            },
            
        }, {
          greetings: greetings.innerHTML
        });
      });
    </script>
    <template id='greetings'>

    </template>
  </head>
  <!-- body -->
  <body onload="setDashboard()">
    <div class="program_board" id="prog_placeholder">
    </div>
    <footer id="terminal"></footer>
  </body>
</html>
